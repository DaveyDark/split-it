name: split_it
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  go_router: ^14.2.0
  collection: ^1.18.0
  flutter_native_splash: ^2.4.1
  shared_preferences: ^2.3.2
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  color: "#E0E5E0"
  image: assets/splitit_splash.png

  color_dark: "#20363C"
  image_dark: assets/splitit_splash_dark.png

  android_12:
    image: assets/splitit_splash_a12.png
    color: "#E0E5E0"
    image_dark: assets/splitit_splash_dark_a12.png
    color_dark: "#20363C"
  fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/splitit_launcher_icon.png"
  adaptive_icon_background: "#20363C"
  adaptive_icon_foreground: "assets/splitit_launcher_icon_adaptive.png"
